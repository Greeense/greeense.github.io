<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연차날!</title>
</head>
<style>
 @import url("css/calendar2.css");
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" >
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Serif+KR&" rel="stylesheet">
<script src="jquery-3.6.0.min.js"></script>
<script src="mainCalendar2.js" defer></script>
<body>
	<!-- Title area -->
	<div id="title_part">
		<img id="title_icon_img" src="./img/lamp.png"/>
		<span>연차날</span>
	</div>
	
	<!-- toolbar area -->
	<div id="menubar_part">
		<span>연도</span>
		<div id="menubar_year">
			<ul class="selectList" id="menubar_year_list">
				<li id="year_select"></li>
				<li class="year_list"></li>
				<li class="year_list"></li>
				<li class="year_list"></li>
				<li class="year_list"></li>
			</ul>
		</div>
		<span>연차</span>
		<div id="menubar_restday">
			<ul class="selectList" id="menubar_restday_list">
				<li id="restday_select">1일</li>
				<li class="restday_list">1일</li>
				<li class="restday_list">2일</li>
				<li class="restday_list">3일</li>
				<li class="restday_list">4일</li>
			</ul>
		</div>
	</div>
	
	<!-- calendar list area -->
	<div id="calendar_part" class="calendar_current"> <!-- 월별 -->
		<div class="calendar_date1"><!-- 일별 -->
		</div>
		<div class="calendar_date2">
		</div>
		<div class="calendar_content">
		</div>
	</div>
</body>
</html>
